<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P4PDF - PDF Compression Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        input[type="text"],
        input[type="password"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="password"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        input[type="file"] {
            padding: 10px;
            cursor: pointer;
        }
        
        .file-info {
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 6px;
            font-size: 0.9em;
            color: #666;
            display: none;
        }
        
        .file-info.active {
            display: block;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            display: block;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            display: block;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .download-btn {
            margin-top: 15px;
            background: #28a745;
            padding: 10px 20px;
            width: auto;
            display: inline-block;
        }
        
        .download-btn:hover:not(:disabled) {
            background: #218838;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            font-size: 0.9em;
            color: #1976D2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ P4PDF Compressor</h1>
        <p class="subtitle">Compress your PDF files using the P4PDF API</p>
        
        <div class="info-box">
            <strong>Note:</strong> Make sure your API keys are set. You can get them from 
            <a href="https://developer.ilovepdf.com/user/projects" target="_blank">iLovePDF Developer Portal</a>
        </div>
        
        <form id="compressForm">
            <div class="form-group">
                <label for="publicKey">Public API Key</label>
                <input type="text" id="publicKey" name="public_key" required 
                       placeholder="Your public API key">
            </div>
            
            <div class="form-group">
                <label for="secretKey">Secret API Key</label>
                <input type="password" id="secretKey" name="secret_key" required 
                       placeholder="Your secret API key">
            </div>
            
            <div class="form-group">
                <label for="compressionLevel">Compression Level</label>
                <select id="compressionLevel" name="compression_level">
                    <option value="low">Low</option>
                    <option value="recommended" selected>Recommended</option>
                    <option value="extreme">Extreme</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="pdfFile">PDF File</label>
                <input type="file" id="pdfFile" name="file" accept=".pdf" required>
                <div class="file-info" id="fileInfo"></div>
            </div>
            
            <button type="submit" id="submitBtn">Compress PDF</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Compressing your PDF... This may take a moment.</p>
        </div>
        
        <div class="result" id="result"></div>
    </div>
    
    <script>
        const form = document.getElementById('compressForm');
        const fileInput = document.getElementById('pdfFile');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        
        // Show file info when file is selected
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                fileInfo.classList.add('active');
            }
        });
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            const publicKey = document.getElementById('publicKey').value;
            const secretKey = document.getElementById('secretKey').value;
            const compressionLevel = document.getElementById('compressionLevel').value;
            
            // Determine API endpoint - check if we're in development or production
            const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const apiUrl = isDevelopment 
                ? 'http://localhost:8000/api/compress.php'
                : '/api/compress';
            
            const url = new URL(apiUrl, window.location.origin);
            url.searchParams.append('public_key', publicKey);
            url.searchParams.append('secret_key', secretKey);
            url.searchParams.append('compression_level', compressionLevel);
            
            // Show loading, hide result
            loading.classList.add('active');
            result.className = 'result';
            result.style.display = 'none';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch(url.toString(), {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                loading.classList.remove('active');
                submitBtn.disabled = false;
                
                if (data.success) {
                    // Create download link
                    const blob = base64ToBlob(data.data, 'application/pdf');
                    const downloadUrl = URL.createObjectURL(blob);
                    
                    result.className = 'result success';
                    result.innerHTML = `
                        <h3>‚úÖ Success!</h3>
                        <p>Your PDF has been compressed successfully.</p>
                        <p><strong>Original size:</strong> ${(fileInput.files[0].size / 1024).toFixed(2)} KB</p>
                        <p><strong>Compressed size:</strong> ${(data.size / 1024).toFixed(2)} KB</p>
                        <p><strong>Reduction:</strong> ${(((fileInput.files[0].size - data.size) / fileInput.files[0].size) * 100).toFixed(1)}%</p>
                        <a href="${downloadUrl}" download="${data.filename}" class="download-btn">Download Compressed PDF</a>
                    `;
                    result.style.display = 'block';
                } else {
                    result.className = 'result error';
                    result.innerHTML = `<h3>‚ùå Error</h3><p>${data.error || data.message || 'An error occurred'}</p>`;
                    result.style.display = 'block';
                }
            } catch (error) {
                loading.classList.remove('active');
                submitBtn.disabled = false;
                
                result.className = 'result error';
                result.innerHTML = `<h3>‚ùå Error</h3><p>${error.message}</p>`;
                result.style.display = 'block';
            }
        });
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
    </script>
</body>
</html>
